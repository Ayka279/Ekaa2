<!DOCTYPE html>



<html>



<head>

<title>Dialog Alert</title>

</head>

<body>

<button onClick="alert('UNIPI - Universitas Insan Pembangunan 

Indonesia')">Klik Kampus</button>

<head>



<title>Dialog Confirm</title>

</head>



<body>



<script>

var yakin = confirm("Apakah anda ingin mengunjungi webite 

UNIPI ? ");

if (yakin) {

window.location = "https://unipem.ac.id";

} else {

document.write("Tetap di halaman ini");

}

</script>

</body>

<head>



<title>Dialog Promp</title>



</head>

<body>

<script>

var npm = prompt("Input NPM", "");

var nama = prompt("Input Nama", "");

document.write("<p>NPM = "+ npm +"</p>");

document.write("<p>Nama = "+ nama +"</p>");

</script>

</body>

</html>
